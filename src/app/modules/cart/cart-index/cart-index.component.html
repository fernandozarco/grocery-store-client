<div class="row" *ngIf="items.length > 0">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <th scope="row">1</th>
          <td>{{item.itemName}}</td>
          <td>{{item.unitName}}</td>
          <td>Bs. {{item.salePrice}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total</th>
          <th>{{totalPrice}}</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="col-12">
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" (click)="finishTheSale()">Finalizar venta</button>
    </div>
  </div>
</div>
<div class="row" *ngIf="items.length === 0">
  <div class="col-12">
    Ningun producto agregado.
  </div>
  <div class="col-12">
    <div class="d-grid gap-2">
      <a [routerLink]="['/categories']" class="btn btn-primary">Seguir vendiendo</a>
    </div>
  </div>
</div>
