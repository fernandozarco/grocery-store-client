<div class="row" *ngIf="items.length > 0">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Producto</th>
          <th scope="col"></th>
          <th scope="col" class="text-end">Precio (Bs)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <th scope="row">1</th>
          <td>{{item.itemName}}</td>
          <td>{{item.unitName}}</td>
          <td class="text-end">{{item.salePrice | priceFormat}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total</th>
          <td class="text-end">{{totalPrice | priceFormat}}</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="col-12">
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" (click)="finishTheSale()">Terminar la venta - <span>(Bs. {{totalPrice | priceFormat}})</span></button>
    </div>
  </div>
</div>
<div class="row" *ngIf="items.length === 0">
  <div class="col-12">
    Ningun producto agregado.
  </div>
  <div class="col-12">
    <div class="d-grid gap-2">
      <a [routerLink]="['/categories']" class="btn btn-primary">Seguir vendiendo</a>
    </div>
  </div>
</div>
