<div class="row mt-4">
    <div class="col-6" *ngFor="let category of categories">
        <a href="#" [routerLink]="['/categories', category.id, 'items']">
            <div class="block-item">
                <div class="block-item__image-container">
                    <img [src]="category.image_route | imageRoute" alt="{{category.name}}">
                </div>
                <div>
                    <h3 class="block-item__title">{{category.name}}</h3>
                </div>
            </div>
        </a>
    </div>
</div>
