<div class="row">
    <div class="col-6" *ngFor="let category of categories">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{category.name}}</h5>
                <a href="#" class="btn btn-primary" [routerLink]="['/categories', category.id, 'items']">Go</a>
            </div>
        </div>
    </div>
</div>
