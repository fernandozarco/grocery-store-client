<h2 mat-dialog-title class="text-center">{{item.name}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    
    <div class="modal-units">
      <div class="modal-units__unit-option" *ngFor="let unit of units">
        <input class="form-check-input" type="radio" name="unitId" id="radioPriceOptionId{{unit.id}}"
          formControlName="unitId" [value]="unit.id" (change)="assignUnit(unit)">
        <label class="form-check-label" for="radioPriceOptionId{{unit.id}}">
          {{unit.name}} Bs. {{unit.pivot.price | priceFormat}}
        </label>
      </div>
    </div>

    <div class="my-4 text-center">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">Bs.</span>
        <input type="number" class="form-control" placeholder="0.00" aria-describedby="basic-addon1" formControlName="salePrice" [(ngModel)]="salePrice">
      </div>
    </div>

    <div class="d-grid gap-2">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submit()" [disabled]="!form.valid"
        class="btn btn-primary">Vender</button>
    </div>

  </form>
</mat-dialog-content>
